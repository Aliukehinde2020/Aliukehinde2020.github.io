  <body>
    <div class="navbar">
      <div class="main-logo-desktop">
        <a href="index.html"><img src="images/logo green.png" alt=""></a>
      </div>

      <div class="main-logo-mobile">
        <a href="index.html"><img src="images/small logo green.png" alt=""></a>
      </div>
      <div class="navbar-text">
        <a href="thankyou.html">Become a volunteer</a>
      </div>
    </div>
       <div class=" container main-body">
           <h2 id="h2">Lets get to know you</h2>
           <form action="">
            <div class="row">
                <div class="col form1">
                    <label class="form-text" for="name">Enter yor full name</label>
                    <input type="text" class="form-control" placeholder="Eg Annie">
                    <div class="mt-3">
                      <p>What is your gender?</p>
                    </div>
                    <div class="form-check form-check-inline mt-4" style="font-size:13px;">        
                        <input class="form-check-input" type="radio" name="gender" value="male" id="gridRadios1">Male
                        <input class="form-check-input ml-5" type="radio" name="gender" value="female">Female
                    </div>

                    <label class="form-text mt-4" for="exampleInputEmail1">Enter your email address</label>
                    <input type="email" class="form-control" placeholder="Eg Annie@email.com">

                    <label class="form-text mt-4" for="number">Phone</label>
                    <input type="text" class="form-control" placeholder="09045600000">

                    <div class="form-group mt-2">
                        <label for="number" class="display-5 form-text">Enter Your Phone Number</label>
                        <div class="row">
                            <div class="col-3">
                                <select type="tel" style="max-width:75px;" class="form-control" placeholder="234">
                                  <option value="234">234</option>
                                  </select>
                            </div>

                            <div class="col-9">
                                <input type="tel" class="form-control" placeholder="23456345">
                            </div>
                        </div>
                    </div>

                </div>


                <div class="col form2">
                <div class="form-group mt-2">
                    <label for="number" class="display-5 form-text">Your country</label>
                    <div class="row">
                        <div class="col-12">
                            <select type="tel" class="form-control" placeholder="234">
                              <option value="0">-select-</option>
                              </select>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="number" class="display-5 form-text">Your state</label>
                        <div class="row">
                            <div class="col-12">
                                <select type="tel" class="form-control" placeholder="234">
                                  <option value="0">-select-</option>
                                  </select>
                            </div>
                        </div>
                    </div>

                    <p class="smaller-text">which area do you need counselling <span>(you can select multiple areas)</span> </p>

                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3 ">Addiction</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Abuse</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Anger</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Anxiety</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Depression</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Guidance & career</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Marriage & family</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Relationship</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Rehabilitation</button>
                    <button class="btn btn-outline-dark btn-sm mr-1 mb-3">Trauma</button>

                </div>
                </div>
                <div class="col-12 mt-3 mb-4">
                  <div class="row">
                    <div class="col">
                      <button class="btn btn-success float-right green-button2">Back</button>
                    </div>
                    <div class="col">
                      <button class="btn btn-success green-button2"><a href="successfulreg.html"></a>Continue</button>
                    </div>
                  </div>
                </div>
              </div> 
            </form>
            <div class="button">
              <img src="images/Button.svg" alt="">
            </div>
